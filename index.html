<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <p>
                    Unlock the power of AI
                    <img src="icons/icons8-sparkle-50.png"> 
                </p>
                
            </div>
            <div class="search-tag">
                <div class="icon">
                    <img  src="icons/icons8-search-50 (1).png">

                </div>
                 <input type="text" placeholder="Search for list">
            </div>
            <div class="favourite">
                <div class="text1">
                    <p>Favourite </p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                      </svg>
                </div>
                <div class="text2">
                    <p>See all</p>
                </div>
            </div>
            <div class=content>
                <div class="each-content">
                    <div class="image-container">
                        <img src="images/fashion-little-boy_71767-95.avif">
                    </div>
                    <div class="sub-title">
                        <h3>Superman cartoon</h3>
                        <p>10m ago</p>
                    </div>
                </div>
                <div class="each-content">
                    <div class="image-container">
                        <img src="images/fashion-little-boy_71767-95.avif">
                    </div>
                    <div class="sub-title">
                        <h3>Superman cartoon</h3>
                        <p>10m ago</p>
                    </div>
                </div>
            </div>
            <div class="chatlist">
                <div>
                    <p>Chat list</p>
                </div>
                <div class="icon">
                    <div>
                        <img  src="icons/icons8-parallel-lines-50.png">
                    </div>
                    <div>
                        <img  src="icons/icons8-health-data-50.png">
                    </div>
                    <div> 
                        <img  src="icons/icons8-add-50 (2).png">
                    </div>
                </div>
            </div>
            <div class="welcome">
                <div class="profile-pic">
                    <img src="images/fashion-little-boy_71767-95.avif">
                </div>
                <div class="wlc-txt">
                    <p>Welcome</p>
                </div>
                <div class="new-txt">
                    <p>59 new</p>
                </div>
            </div>
            

        </div>
        
        <div class="footer">
            <div class="open-mail">
                <img class="icon-img" src="icons/icons8-open-envelope-50.png">
            </div>
            <div class="news">
                <img class="icon-img" src="icons/icons8-note-50.png">
            </div>
            <div class="search">
                <img class="icon-img" src="icons/icons8-search-50 (2).png">
            </div>
            <div class="memo">
                <img class="icon-img" src="icons/icons8-square-50.png">
            </div>
            <div class="add">
                <img class="icon-img" src="icons/icons8-add-50 (3).png">
            </div>
        </div>
    </div>
</body>
</html>
